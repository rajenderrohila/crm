<div class="drawer-nav">
    <div class="navbar-brand">
        <img src="assets/images/logo.svg" alt="logo">
    </div>
    <ul class="nav-items">
        <ng-container *ngFor="let item of navItems">
            <li class="nav-item" *ngIf="item?.isVisible" [routerLink]="[item?.url]" routerLinkActive="router-link-active" >
                <div class="nav-item__img">
                    <i *ngIf="item?.isIcon; else showImg" class="material-icons">{{item?.icon}}</i>
                    <ng-template #showImg>
                        <img [src]="item?.img" [alt]="item?.navItem">
                    </ng-template>
                    
                </div>
                <span>{{item?.navItem}}</span>
            </li>
        </ng-container>
        
    </ul>
</div>
