<div class="recent-paid">
    <div class="card-heading">
        <h2>Recently Paid Invoices</h2>
    </div>
    <div class="recent-paid-all">
        <div class="recent-paid-list d-flex justify-content-between align-items-center" *ngFor="let item of list">
            <h4>{{item.BillNo}}</h4>
            <span>{{item.amount}}/-</span>
        </div>
    </div>
    <div class="total-paid d-flex justify-content-end align-items-center">
        <div>Total Receipts: <span>2620.80 /-</span></div>
    </div>
</div>
