<div class="to-do-list">
    <div class="header d-flex justify-content-between">
        <h2>To Do List</h2>
        <div>
            <button>VIEW ALL</button>
            <button>ADD NEW</button>
        </div>
    </div>
    <hr>
    <div class="to-do-list_table">
        <table>
            <tr class="table-header">
                <th></th>
                <th>WHAT TO DO</th>
                <th>STATUS</th>
                <th>END DATE</th>
                <th>ACTION</th>
            </tr>
            <tr *ngFor="let item of [1,2,3,4,5,6,7,8,910,11,12,13]" class="table-content">
                <td><input type="checkbox"></td>
                <td>What to do text here</td>
                <td>
                    <span>In Progress</span>
                    <select>
                        <option>Change status</option>
                        <option>Change status</option>
                        <option>Change status</option>
                    </select>
                </td>
                <td>Monday, 4 Days Left</td>
                <td><button class="d-flex align-items-center"><i class="material-icons">more_vert</i></button></td>
            </tr>
        </table>
    </div>
</div>
